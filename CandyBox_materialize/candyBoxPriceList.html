<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>CandyBox</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
</head>

<body>

<!-- NAV BAR -->
<div class="navbar-fixed">
    <nav class="white">
        <div class="nav-wrapper container">
            <!-- mobile haburger button -->
            <a data-target="nav-mobile" class="brand-logo">CANDY_BOX</a>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger "><i class="material-icons">menu</i></a>

            <ul class="right hide-on-med-and-down">
                <li>
                    <a id="shopping_list" class="brand-logo center modal-trigger" href="#modal1">KOŠÍK(0,-)</a>
                </li>
                >
                <li>
                    <a id="clear_shopping" class="waves-effect waves-light btn-small brown">vysypat košík</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<!-- MOBILE NAV BAR  -->
<ul id="nav-mobile" class="sidenav">
    <li>
        <a id="payment_btn_mobile" class="waves-effect waves-light btn-large modal-trigger light-green darken-4"
           href="#modal1">K platbě</a>
    </li>
</ul>


<div id="index-banner">
    <div class="section no-pad-bot">
        <div class="container">
            <br><br>
            <h1 id="priceList" class="header center text-black">CENÍK</h1>

            <!-- Collapsibles  -->
            <ul class="collapsible">
                <li>
                    <div class="collapsible-header"><i class="material-icons">insert_emoticon</i>SLADKOSTI</div>
                    <div class="collapsible-body">
                        <div class="container">
                            <div id="rowTab_cracker" class="row">
                                <!-- items generated by JS -->
                            </div>
                        </div>
                        <!--Comtainer -->
                    </div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">local_bar</i>NAPOJE</div>
                    <div class="collapsible-body">
                        <div class="container">
                            <div id="rowTab_drinks" class="row">
                                <!-- items generated by JS -->
                            </div>
                        </div>
                        <!--Comtainer -->
                    </div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">local_dining</i>SLANÉ A TRVANLIVÉ JÍDLA
                    </div>
                    <div class="collapsible-body">
                        <div class="container">
                            <div id="rowTab_other" class="row">
                                <!-- items generated by JS -->
                            </div>
                        </div>
                        <!--Comtainer -->
                    </div>
                </li>
            </ul>

            <!-- Modal Structure -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Platba</h4>
                    <p id="modal_items">k platbě (položky) </p>
                    <h5 id="modal_price">celkem za (celkova cena za vybrané položky)</h5>
                    <div id="QrCodeLoader">
                        <div  class="preloader-wrapper big active">
                            <div class="spinner-layer spinner-blue-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                        QR Code Loading....
                    </div>
                    
                    <img id="QrImg">
                </div>
                <div class="modal-footer">
                    <a id="pay_done" href="#!" class="modal-close waves-effect waves-green btn-flat">PLATBA PROVEDENA
                        ZAVŘIT</a>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="parallax"><img src="candy-muscles-mars-bar.jpg"></div> -->
</div>

<!--  Scripts-->

<script src="js/CandyBoxPriceList.js"></script>
</body>

</html>
